<app-nav></app-nav>

<br><br>

<div class="addUser">
  <button (click)="add()">Ajouter Utilisateur</button>
</div>

<br><br>

<div class="searchClass">
  Id : <input [(ngModel)]="idSearched">
  <button id="searchButton" (click)="search()">Recherche</button>
</div>

<br><br>

<div class="actualUser">
  Prenom : {{firstName}}
  <br>
  Nom : {{lastName}}
  <br>
  Age : {{age}}

  <br><br>

  <button (click)="delete()">Supprimer Utilisateur</button>

</div>

<br><br>

<div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef> Lastname </th>
        <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
      </ng-container>
    
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> Firstname </th>
        <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
      </ng-container>
    
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let user"> {{user.age}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let user"> {{user.email}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickRow(row)"></tr>

  </table>

</div>
