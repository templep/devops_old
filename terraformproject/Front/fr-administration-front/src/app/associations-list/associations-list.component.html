  Id : <input [(ngModel)]="idSearched">
  <button id="searchButton" (click)="search()">Recherche</button>
</div>

<div class="actualAssociations">
  Nom : {{name}}

  Membres : {{MembersName}}

  <button (click)="delete()">Supprimer Associations</button>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let assos"> {{assos.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Lastname </th>
    <td mat-cell *matCellDef="let assos"> {{assos.name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickRow(row)"></tr>

</table>
